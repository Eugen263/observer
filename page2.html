        <div class="lds-ripple"><div></div><div></div></div>
    </div>
    <div class="main_container">
        <div class="menu_container">
            <div class="menu_btn"><i class="menu_btn_open fas fa-bars"></i><i class="menu_btn_close fas fa-times"></i></div>
            <div class="menu_box">
                <a href="./channels.html" class="menu_item">Channel</a>
                <a href="#" class="menu_item menu_active">Blog</a>

        </div>
        <div class="container_box cont_indent">
            <div class="mid_block"></div>

            <div class="channel_name_block">
                <div class="hannel_name_autor">
                    <h2 class="channel_name">Add Chanell</h2>
                </div>
                <div class="channel_logo_add">

                </div>
            </div>
        </div>
        <div class="container_box">
            <div class="edit_contr_buts">
                <div class="edit_contr_save">Save</div>

        </div>
            <div class="container_box">
                <div class="add_chan_name">
                    <div class="add_chan_title">Name</div>
                    <div class="add_chan_write">
                        <input id="channel_name" type="text" placeholder="input">
                    </div>
                </div>
            </div>
            <div class="container_box">
                <div class="add_keywords_cont">
                    <div class="keywords_block">
                        <div class="keywords_box">
                            <div class="keyword">#happy</div>
                            <div class="keyword">#funny</div>
                            <div class="keyword">#car</div>
                            <div class="keyword">#house</div>
                            <div class="keyword">#dog</div>
                            <div class="keyword">#cat</div>
                            <div class="keyword">#money</div>
                            <div class="keyword">#success</div>
                            <div class="keyword">#willa</div>
                            <div class="keyword">#space</div>
                        </div>
                    </div>
                    <div class="add_keyword_box">
                        <input type="text" placeholder="Add kayword">
                        <div class="add_key_button"><i class="fas fa-plus"></i> Add</div>
                    </div>
                </div>
            </div>
